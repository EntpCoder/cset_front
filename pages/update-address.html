<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/layui/css/layui.css">
  <link rel="stylesheet" href="../static/css/update-address.css">
  <title>Document</title>
</head>

<body>
  <div class="address-tips">
    <i class="layui-icon" style="font-size: 15px; color: rgb(97,137,248); margin-left: 50px;">&#xe672;</i>
    为便于向您交付商品或服务，您需提供收货人姓名、收货地址、收货人手机号码，如您不提供，我们将无法为您提供配送服务。
  </div>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">*姓名:</label>
      <div class="layui-inline">
        <input type="text" name="title" required lay-verify="required" placeholder="请输入收货人姓名" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">*手机号:</label>
      <div class="layui-inline">
        <input type="text" name="title" required lay-verify="required" placeholder="请填写手机号码" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">*收货时间:</label>
      <div class="layui-input-inline">
        <select class="receiving-time" lay-verify="">
          <option value="">请选择收货时间</option>
          <option value="010">周一至周日均可收货</option>
          <option value="021">周六、日节假日收货</option>
          <option value="0571">周一至周五收货</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">*所在地区</label>
      <div class="layui-input-inline">
        <select name="quiz1">
          <option value="">请选择省</option>
          <option value="浙江省" selected="">浙江省</option>
          <option value="江西省">江西省</option>
          <option value="福建省">福建省</option>
        </select>
      </div>
      <div class="layui-input-inline">
        <select name="quiz2">
          <option value="">请选择市</option>
          <option value="杭州">杭州</option>
          <option value="宁波" disabled="">宁波</option>
          <option value="温州">温州</option>
          <option value="温州">台州</option>
          <option value="温州">绍兴</option>
        </select>
      </div>
      <div class="layui-input-inline">
        <select name="quiz3">
          <option value="">请选择县/区</option>
          <option value="西湖区">西湖区</option>
          <option value="余杭区">余杭区</option>
          <option value="拱墅区">临安市</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">*详细地址</label>
      <div class="layui-input-block">
        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请填入详细地址" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">地址类型</label>
      <div class="layui-input-block">
        <input type="radio" name="sex" value="家庭" title="家庭" checked>
        <input type="radio" name="sex" value="公司" title="公司">
        <input type="radio" name="sex" value="其他" title="其他">
        <i id="address-type-tips" class="layui-icon" style="font-size: 15px; color: rgb(97,137,248);">&#xe607;</i>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" style="background-color: rgb(241,1,128);" lay-submit lay-filter="formDemo">保存</button></button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button></button>
      </div>
    </div>
  </form>
</body>
<script src="../static/layui/layui.js"></script>
<script src="../static/js/jquery-3.6.0.min.js"></script>
<script>
  //Demo
  layui.use('form', function () {
    var form = layui.form;
    //提交
    form.on('submit(formDemo)', function (data) {
      layer.msg(JSON.stringify(data.field));
      return false;
    });
  });
  $("#address-type-tips").bind("mouseover", function () {
    layer.tips('快递员将根据您的地址类型,更合理的安排派送时间,为您提供更优质的服务', this, {
      tips: [1, '#0FA6D8'] //还可配置颜色
    });
  })
</script>

</html>
