
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆瑞瑞注册小页面</title>
    <link rel="stylesheet" href="../static/css/register.css">
   
<body>
    <!-- ===========头部导航============ -->
    <div class="nav">
        <a href="" class="nav-index"></a>
        <i class="nav-san"></i>
    </div>
        <!-- =============注册====================== -->
    <div class="regist-bg">
        <div class="regist-panel">
            <div class="regist-head">
                <div class="regist-acc">会员注册</div> 
                <div class="already-acc">
                    <span>已注册</span>
                    <a href="../pages/login.html">可直接登录</a> 
                </div>
            </div>
                <!-- =============注册form====================== -->
                <div class="login-form">
                    <div class="error"></div>
                    <div class="login-user">
                        <i class="user-img"><img src="../static/images/regist-user.svg" alt=""></i>
                        <input type="text" class="user" placeholder="请输入手机号码">
                    </div>
                    <div class="login-pwd">
                        <i class="pwd-img"><img src="../static/images/login-pwd.svg" alt=""></i>
                        <input type="password" class="pwd" placeholder="密码">
                    </div>
                    <div class="login-pwd1">
                        <i class="pwd-img"><img src="../static/images/login-pwd.svg" alt=""></i>
                        <input type="password" class="pwd" placeholder="请再次输入密码">
                    </div>
                    <div class="pwd-none"></div>
                    <!-- ===============底部 -->
                    <div class="login-tiaokuan">
                        <input type="checkbox">
                        <strong>我已阅读并接受以下条款：</strong>
                        <a href="">《唯品会服务条款》</a>
                        <a href="">《唯品会隐私政策》</a>
                        <a href="">《唯品支付用户服务协议》</a>
                    </div>
                    <div class="no-agree"></div>
                    <a href="../HTML/10-4_CSS_index.html" class="zhuce">立即注册</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/10-3_JS_regist.js"></script>
</head>
</body>
</html>
