<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/comment.css">
</head>

<body>
    <div class="comment-text">
        <h3>评价商品</h3>
        <textarea></textarea>
    </div>
    <div class="comment-picture">

    </div>
    <div class="comment-star">
        <div>
            <span>描述相符</span>
            <div id="test3"></div>
        </div>
        <div>
            <span>物流服务</span>
            <div id="test4"></div>
        </div>
        <div>
            <span>服务态度</span>
            <div id="test5"></div>
        </div>
    </div>
</body>
<script src="../static/layui/layui.js"></script>
<script src="../static/js/jquery-3.6.0.min.js"></script>
<script>
    layui.use(['rate'], function () {
        var rate = layui.rate;
        rate.render({
            elem: '#test3'
            , value: 0 //初始值
            , half: true //开启半星
        })
        var rate = layui.rate;
        rate.render({
            elem: '#test4'
            , value: 0 //初始值
            , half: true //开启半星
        })
        var rate = layui.rate;
        rate.render({
            elem: '#test5'
            , value: 0 //初始值
            , half: true //开启半星
        })
    })
</script>

</html>
