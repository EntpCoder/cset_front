<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/product-detail.css">
    <title>商品详情</title>
</head>
<body>
    <div class="product-container">
      <div class="head">

      </div>
        <!-- ----------------------------图片展示和商品参数 -->
        <div class="layui-row">
            <!-- 左边 -->
            <div class="layui-col-md5">
                <!-- 大图片 -->
              <img src="../static/images/temp/pro-detail-image1.jpg" height="100%" width="100%">
                <!-- 小图片 -->
              <div class="layui-row layui-col-space5">
                    <div class="layui-col-md1">
                        <span><img src="../static/svg/箭头 -左.svg"></span>
                    </div>
                    <div class="layui-col-md2">
                        <img src="../static/images/temp/pro-detail-image1.jpg" height="100%" width="100%">
                    </div>
                    <div class="layui-col-md2">
                        <img src="../static/images/temp/pro-detail-image1.jpg" height="100%" width="100%">
                    </div>
                    <div class="layui-col-md2">
                        <img src="../static/images/temp/pro-detail-image1.jpg" height="100%" width="100%">
                    </div>
                    <div class="layui-col-md2">
                        <img src="../static/images/temp/pro-detail-image1.jpg" height="100%" width="100%">
                    </div>
                    <div class="layui-col-md2">
                        <img src="../static/images/temp/pro-detail-image1.jpg" height="100%" width="100%">
                    </div>
                    <div class="layui-col-md1">
                        <span><img src="../static/svg/箭头 -右.svg"></span>
                    </div>
                </div>
                <!-- 商品编码 & 商品收藏 -->
                <div class="proId-and-collect">
                    <span>商品编码：BWBCC360289</span>
                    <div class="pro-collect">
                        <img src="../static/svg/collect-start.svg" alt="">
                        <span>收藏商品</span>
                    </div>
                </div>
            </div>
            

            <!-- 右边 -->
            <div class="layui-col-md7">
              <div class="grid-demo">
                <!-- 间隔 -->
                <div class="layui-col-md1">
                    1
                </div>
                <!-- 参数参数box -->
                <div class="layui-col-md11">
                    <!-- 品牌和标题 -->
                    <div class="brand-and-title">
                        <a href="#">太平鸟</a>
                        <div class="weipin-ziying">
                            <span>唯品自营</span>
                        </div>
                        <span>男装2022秋季新品 Seiji Matsumoto联名宽松男式夹克</span>
                    </div>
                    <!-- 打折券 -->
                    <div class="discount-coupon">
                        <img src="../static/images/discount-bgm.png" height="100%" width="100%">
                        <div class="left">
                          <div id="up-part">
                            <div id="box500">
                              <span>￥</span>
                              <span>500</span>
                            </div>
                            <div id="temaijia-box">
                              <img src="../static/images/三角内心圆.png" id="sanjiao-yuan">
                              <div id="tamaijia-box-2">
                                <span>特卖价</span>
                                <span>￥</span>
                                <span>470</span>
                              </div>
                              <img src="../static/svg/attention.svg" id="attention" >
                            </div>
                          </div>
                          <div id="down-part">
                            <del>￥1180</del>
                            <span>4折</span>
                          </div>
                        </div>
                        <div class="right">
                          <div class="super-brand-image">
                            <img src="../static/images/超级大牌日.png" height="100%" width="100%">
                          </div>
                          <div id="clock-box">
                            <span id="clock-day">3</span>
                            <span>天</span>
                            <span id="clock-hour">22</span>
                            <span>小时</span>
                            <span>后结束</span>
                          </div>
                        </div>
                      </div>
                    <!-- 配送、运费、颜色、尺码、数量。。 -->
                    <div class="layui-row">
                        <div class="layui-col-md1">
                          <div class="grid-demo grid-demo-bg1">
                            <span>配送</span>
                            <span>至&nbsp;</span>
                            <select name="" id="">
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                            </select>
                          </div>
                        </div>
                        <div class="layui-col-md1">
                          <div class="grid-demo">
                            <span>&emsp;&emsp;</span>
                            <span>现在付款，最快8月28日发货，8月29日送达</span>
                          </div>
                        </div>
                        <div class="layui-col-md1">
                          <div class="grid-demo grid-demo-bg1">
                            <span>运费</span>
                            <span id="yunfei">新会员专享首单满38元免邮（限唯品自营商品，部分商品不可用）</span>
                          </div>
                        </div>
                        <div class="layui-col-md1">
                          <div class="grid-demo">
                            <span>颜色</span>
                            <ul>
                                <li>
                                    <div class="box">
                                        <img src="../static/images/temp/pro-detail-image1.jpg" width="25%" height="100%">
                                        <span>黑色</span>
                                        <span>(大阔)</span>
                                      </div>
                                </li>
                                <li>
                                    <div class="box">
                                      <img src="../static/images/temp/pro-detail-image1.jpg" width="25%" height="100%">
                                      <span>棕色</span>
                                      <span>(大阔)</span>
                                    </div>
                                </li>
                            </ul>
                          </div>
                        </div>
                        <div class="layui-col-md1 chima-box">
                          <div class="grid-demo grid-demo-bg1 chima">
                            <span>尺码</span>
                            <ul>
                              <li>
                                  <div class="box">
                                      <span>S</span>
                                    </div>
                              </li>
                              <li>
                                  <div class="box">
                                    <span>M</span>
                                  </div>
                              </li>
                              <li>
                                <div class="box">
                                  <span>L</span>
                                </div>
                              </li>
                              <li>
                                <div class="box">
                                  <span>XL</span>
                                </div>
                              </li>
                              <li>
                                <div class="box">
                                  <span>XXL</span>
                                </div>
                              </li>
                              
                          </ul>
                          </div>
                        </div>
                        <div class="layui-col-md1">
                          <div class="grid-demo shuliang">
                            <span>数量</span>
                            <div class="pro-num"><span class="sub">-</span></div>
                            <input type="text" value="1">
                            <div class="pro-num"><span>+</span></div>
                          </div>
                        </div>
                        <div class="layui-col-md1">
                          <div class="grid-demo grid-demo-bg1 lastbox">
                            <!-- 价格按钮 -->
                            <div class="pay-for-it-box">
                              <span>特卖价&nbsp;抢&nbsp;></span>
                              <span>470</span>
                              <span>￥</span>
                              <div class="lightpink-box">
                                  <del>￥1180</del>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  
    <!---------------------------------------------------------------- 商品资料 -->
    <div class="detail-container">
      
    </div>



    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
</body>
</html>
