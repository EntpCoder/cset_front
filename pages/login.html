
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆瑞瑞登录小页面</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <!-- ===========头部导航============ -->
    <div class="nav">
        <a href="../index.html" class="nav-index"></a>
        <i class="nav-san"></i>
    </div>
    <!-- =============登录====================== -->
    <div class="login-bg">
         

        <div class="login-panel">
            <!-- 登录注册 -->
            <div class="login-head">
                <div class="duanxin-login">短信验证登录</div> 
                <i class="a">|</i> 
                <a href="" class="acc-login">账户登录</a>   
            </div>   
            <!-- ====账户登录=== -->
            <div class="login-form">
                <!-- ====账户登录=== -->
                    <div class="error"></div>
                    <div class="login-user">
                        <i class="user-img"><img src="../static/svg/login-user.svg" alt=""></i>
                        <input type="text" class="user" placeholder="手机号/用户名/绑定邮箱">
                    </div>
                    <div class="user-none"></div>
                    <div class="login-pwd">
                        <i class="pwd-img"><img src="../static/svg/login-pwd.svg" alt=""></i>
                        <input type="password" class="pwd" placeholder="密码">
                    </div>
                    <div class="pwd-none"></div>

                    <div class="login-other-item">

                        <a href="#" class="b">忘记密码</a>                    
                    </div>              

                <div class="login-tiaokuan">
                    <input type="checkbox">
                    <strong>我已阅读并接受以下条款：</strong>
                    <a href="">《唯品会服务条款》</a>
                    <a href="">《唯品会隐私政策》</a>
                    <a href="">《唯品支付用户服务协议》</a>
                </div>
                <div class="no-agree"></div>
                <a href="../index.html" class="denglu"  onclick="getLoginValue();">登录</a>
                <div class="fooder">
                    <div class="wechat">
                        <i class="i1"></i>
                        <span class="weixin-img"></span>
                        <i class="i2"></i>
                    </div>
                    <a href="../pages/register.html" class="register">免费注册</a>
                </div>
            </div>  
            

            <!-- 短信验证登录 -->
            <div class="login-form2">
                <!-- ====短信登录=== -->
                
                <div class="login-user">
                    <i class="user-img"><img src="../static/svg/phone.svg" alt=""></i>
                    <input type="text" class="user" placeholder="请输入要验证的手机号码">
                </div>
                <div class="user-none"></div>
                <div class="row-2">
                    <div class="code">
                        <i class="code-img"><img src="../static/svg/code.svg" alt=""></i>
                        <input type="password" class="pwd" placeholder="请输入验证码">
                    </div>
                    <a href="#">获取验证码</a>
                </div>
                <div class="code-none"></div>
                <div class="login-tiaokuan">
                    <input type="checkbox">
                    <strong>我已阅读并接受以下条款：</strong>
                    <a href="">《唯品会服务条款》</a>
                    <a href="">《唯品会隐私政策》</a>
                    <a href="">《唯品支付用户服务协议》</a>
                </div>
                <div class="no-agree"></div>
                <a href="../index.html" class="denglu">登录</a>
                <div class="fooder">
                    <div class="wechat">
                        <i class="i1"></i>
                        <span class="weixin-img"></span>
                        <i class="i2"></i>
                    </div>
                    <a href="../pages/register.html" class="register" onclick="getLoginValue2();">免费注册</a>
                </div>
            </div>
            

        </div>
    </div>
    <!-- <script src="../static/js/login.js"></script> -->

</body>
</html>
