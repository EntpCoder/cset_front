
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆瑞瑞登录小页面</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- ===========头部导航============ -->
    <div class="nav">
        <a href="" class="nav-index">唯品会</a>
        <i class="nav-san"></i>
    </div>
    <!-- =============登录====================== -->
    <div class="login-bg">
        <div class="login-panel">
            <!-- 登录注册 -->
            <div class="login-head">
                <div class="saoma-login">扫码登录</div> 
                <i class="a">|</i> 
                <a href="../HTML/10-3_CSS_regist.html" class="acc-login">账户登录</a>   
            </div>   
            <div class="login-form">
                <div class="error"></div>
                <div class="login-user">
                    <i class="user-img"><img src="../images/weipinhui/login-user.svg" alt=""></i>
                    <input type="text" class="user" placeholder="手机号/用户名/绑定邮箱">
                </div>
                <div class="user-none"></div>
                <div class="login-pwd">
                    <i class="pwd-img"><img src="../images/weipinhui/login-pwd.svg" alt=""></i>
                    <input type="password" class="pwd" placeholder="密码">
                </div>
                <div class="pwd-none"></div>

                <div class="login-other-item">
                    <a href="#" class="c">短信验证登录</a>
                    <a href="#" class="b">忘记密码</a>                    
                </div>
                <div class="login-tiaokuan">
                    <input type="checkbox">
                    <strong>我已阅读并接受以下条款：</strong>
                    <a href="">《唯品会服务条款》</a>
                    <a href="">《唯品会隐私政策》</a>
                    <a href="">《唯品支付用户服务协议》</a>
                </div>
                <div class="no-agree"></div>
                <a href="../HTML/10-4_CSS_index.html" class="denglu">登录</a>
            </div>            

            </div>     
        </div>
    </div>
    <script src="../js/10-2_JS_login.js"></script>
</body>
</html>
