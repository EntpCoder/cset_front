<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/"></base>
    <title>Document</title>
    <link rel="stylesheet" href="static/layui/css/layui.css">
    <link rel="stylesheet" href="static/css/car.css">
</head>
<body>
    <!-- 页头 -->
    <div class="g-hd layui-container">
        <div class="layui-row">
            <div class="carlogo layui-col-md2">
                <img class="toplogo" src="static/images/cartHeader.png"/>
            </div>
            <div class="layui-col-md5 layui-col-md-offset3">
                <ul class="top-item layui-row">
                    <li>
                        <span class="welcome-text">你好,152****1014</span>
                        <a class="member-actions-link" href="#">[退出]</a>
                        <a class="member-actions-link" href="#">[订单管理]</a>
                    </li>
                    <li>
                        <span>
                            <embed width="12px" height="12px" src="static/svg/seckill.svg"></embed>
                        </span>
                        <span>秒杀专场</span>
                    </li>
                    <li>
                        <span>
                            <embed width="12px" height="12px" src="static/svg/no-collect.svg"></embed>
                        </span>
                        <span>我的收藏</span>
                    </li>
                </ul>
                <ul class="promise-item layui-row">
                    <li>
                        <span>
                            <embed width="12px" height="12px" src="static/svg/dui.svg"></embed>
                        </span>
                        <span>100%正品保证</span>
                    </li>
                    <li>
                        <span>
                            <embed width="12px" height="12px" src="static/svg/7day.svg"></embed>
                        </span>
                        <span>7天无理由放心退</span>
                    </li>
                    <li>
                        <span>
                            <embed width="12px" height="12px" src="static/svg/xianshi.svg"></embed>
                        </span>
                        <span>限时抢购</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <hr class="border-pink">
    <!-- 页身 -->
    <div class="g-bd layui-container">
        <div class="cart-tab-row layui-row">
            <div class="cart-tab layui-col-md1 layui-col-md-offset0">
                <span>特卖商品</span>
            </div>
        </div>
        <div class="channel-tips layui-row">
            <span class="area-delivery-info">
                配送至
                <strong class="area-delivery-province">苏州工业园区 驰星教育</em>
            </span>
            <div class="shop-tips inline-block-item">
                勾选商品“<img src="static/images/shop-lock-success.png">”即可锁定库存20分钟，倒计时内不用担心商品被抢走～
            </div>
        </div>
        <table class="layui-table" style="border: none">
            <thead>
              <tr>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
              <tr>
                <td>
                    <input type="checkbox"></input>
                    <img width="70px" height="70px" src="static/images/temp/测试数据1.jpg">
                    <span>贤心</span>
                </td>
                <td>2016-11-29</td>
                <td>人生就像是一场修行</td>
              </tr>
              <tr>
                <td>许闲心</td>
                <td>2016-11-28</td>
                <td>于千万人之中遇见你所遇见的人，于千万年之中</td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
<script src="static/layui/layui.js"></script>
<script src="static/js/jquery-3.6.0.min.js"></script>
<script src="static/js/car.js"></script> 
</html>
